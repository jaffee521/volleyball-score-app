<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Volleyball Scoreboard</title>

<style>
* {
  box-sizing: border-box;
  user-select: none;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system;
  overflow: hidden;
}

/* ===== Top Bar ===== */
.topbar {
  height: 48px;
  display: flex;
  align-items: center;
  padding: 0 8px;
  background: linear-gradient(#111, #000);
}

.sets button,
.actions button {
  margin-right: 6px;
  padding: 6px 12px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background: #334155;
  color: #fff;
}

.sets .active {
  background: #facc15;
  color: #000;
  font-weight: bold;
}

.actions {
  margin-left: auto;
}

/* ===== Court ===== */
.court {
  display: flex;
  height: calc(100dvh - 48px);
}

.team {
  flex: 1;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.team.A {
  background: linear-gradient(#14b8ff, #0b4a8b);
}

.team.B {
  background: linear-gradient(#ef4444, #6b0f0f);
}

/* Tap zone */
.tap-zone {
  position: absolute;
  inset: 0;
  z-index: 1;
}

/* Content */
.content {
  position: relative;
  z-index: 2;
  text-align: center;
}

.team-name {
  font-size: 42px;
  letter-spacing: 2px;
  margin-bottom: 12px;
}

.score-row {
  display: flex;
  align-items: center;
}

.score {
  font-size: 240px;
  font-weight: 900;
  cursor: pointer;
}

.serve {
  font-size: 48px;
  margin: 0 10px;
}

/* Controls */
.controls {
  display: flex;
  flex-direction: column;
  margin-right: 12px;
}

.controls.right {
  margin-left: 12px;
  margin-right: 0;
}

.controls button {
  width: 28px;
  height: 64px;
  font-size: 26px;
  border-radius: 10px;
  border: none;
  margin: 6px 0;
}

.plus { background: #22c55e; }
.minus { background: #fb7185; }

.hidden .controls,
.hidden .topbar {
  display: none;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="sets">
    <button class="active" data-set="0">Set 1</button>
    <button data-set="1">Set 2</button>
    <button data-set="2">Set 3</button>
  </div>

  <div class="actions">
    <button id="editNamesBtn">Edit Team Names</button>
    <button id="serveBtn">Set First Serve</button>
    <button id="swapBtn">Swap Teams</button>
    <button id="hideBtn">Hide Buttons</button>
    <button id="resetBtn">Reset</button>
  </div>
</div>

<div class="court">

  <!-- BLUE -->
  <div class="team A">
    <div class="tap-zone" id="tapA"></div>
    <div class="content">
      <div class="team-name" id="nameA">B TEAM</div>
      <div class="score-row">
        <div class="controls">
          <button class="plus" id="Aplus">+</button>
          <button class="minus" id="Aminus">‚àí</button>
        </div>
        <div class="score" id="scoreA">0</div>
        <div class="serve" id="serveA"></div>
      </div>
    </div>
  </div>

  <!-- RED -->
  <div class="team B">
    <div class="tap-zone" id="tapB"></div>
    <div class="content">
      <div class="team-name" id="nameB">EVA</div>
      <div class="score-row">
        <div class="serve" id="serveB">üèê</div>
        <div class="score" id="scoreB">0</div>
        <div class="controls right">
          <button class="plus" id="Bplus">+</button>
          <button class="minus" id="Bminus">‚àí</button>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
const scores = [{A:0,B:0},{A:0,B:0},{A:0,B:0}];
let currentSet = 0;
let serve = "B";

/* ===== Update UI ===== */
function update() {
  scoreA.textContent = scores[currentSet].A;
  scoreB.textContent = scores[currentSet].B;
  serveA.textContent = serve === "A" ? "üèê" : "";
  serveB.textContent = serve === "B" ? "üèê" : "";
  updateSetButtons();
}

/* ===== Update Set Buttons with Leader ===== */
function updateSetButtons() {
  document.querySelectorAll(".sets button").forEach(btn => {
    const i = Number(btn.dataset.set);
    const a = scores[i].A;
    const b = scores[i].B;

    let leader = "‚Äî";
    if (a > b) leader = nameA.textContent;
    else if (b > a) leader = nameB.textContent;

    btn.textContent = `Set ${i + 1} ¬∑ ${leader}`;
  });
}

/* ===== Add score ===== */
function add(team) {
  scores[currentSet][team]++;
  serve = team;
  update();
}

/* Tap scoring */
tapA.onclick = () => add("A");
tapB.onclick = () => add("B");
scoreA.onclick = () => add("A");
scoreB.onclick = () => add("B");

/* Plus buttons */
Aplus.onclick = e => { e.stopPropagation(); add("A"); };
Bplus.onclick = e => { e.stopPropagation(); add("B"); };

/* Minus buttons */
Aminus.onclick = e => {
  e.stopPropagation();
  if (scores[currentSet].A > 0) {
    scores[currentSet].A--;
    serve = "B";
  }
  update();
};

Bminus.onclick = e => {
  e.stopPropagation();
  if (scores[currentSet].B > 0) {
    scores[currentSet].B--;
    serve = "A";
  }
  update();
};

/* Serve toggle */
serveBtn.onclick = () => {
  serve = serve === "A" ? "B" : "A";
  update();
};

/* Reset */
resetBtn.onclick = () => {
  scores.forEach(s => { s.A = 0; s.B = 0; });
  serve = "B";
  update();
};

/* Edit team names */
editNamesBtn.onclick = () => {
  const a = prompt("Blue Team Name:", nameA.textContent);
  if (a && a.trim()) nameA.textContent = a;

  const b = prompt("Red Team Name:", nameB.textContent);
  if (b && b.trim()) nameB.textContent = b;

  update();
};

/* Set switch */
document.querySelectorAll(".sets button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".sets button")
      .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentSet = Number(btn.dataset.set);
    update();
  };
});

/* Hide controls */
hideBtn.onclick = () => {
  document.body.classList.toggle("hidden");
};

/* Swap teams */
swapBtn.onclick = () => {
  [nameA.textContent, nameB.textContent] =
    [nameB.textContent, nameA.textContent];

  scores.forEach(s => {
    [s.A, s.B] = [s.B, s.A];
  });

  serve = serve === "A" ? "B" : "A";
  update();
};

update();
</script>

</body>
</html>
